<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty</title>
    <link rel="stylesheet" href="css/gameOne.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="centerDiv">
      <div id="welcome">
        <h1>Welcome to <span>Kitty!</span></h1>
        <p>
          <span>Kitty</span>
          - is a game in which you can run a cat named Shishi across your
          computer screen. To play use:
        </p>
        <div class="keysImg">
          <img src="imgs/keys/wasd.png" alt="wasd" />
          <span>or</span>
          <img src="imgs/keys/arrows.png" alt="arrows" />
        </div>
        <span>Enjoy!</span>
        <button type="button" id="playBtn">Play</button>
      </div>
    </div>
    <div id="kitty">
      <img src="imgs/kitty/sit/sitTrans.gif" alt="kitty" id="kittyImg" />
    </div>
    <script src="js/util.js"></script>
    <script src="js/gameOne.js"></script>
  </body>
</html>
