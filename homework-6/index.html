<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Task 1</h2>
      <h3>Enter the first number:</h3>
      <input type="number" name="firstNumber" id="firstNumberInput" />
      <h3>Enter the second number:</h3>
      <input type="number" name="secondNumber" id="secondNumberInput" /> <br />
      <button type="button" id="btnDetermineTheNumberOfDividers">
        Press the button
      </button>
      <p id="dividersOutput"></p>
    </div>
    <div>
      <h2>Task 2</h2>
      <h3>If you want to see prime numbers in the range from 2 to 1000:</h3>
      <button type="button" id="btnFindPrimeNumbers">Press the button</button>
      <p id="findPrimeNumbers"></p>
      <h3>If you don't want to see prime numbers in the range 2 to 1000:</h3>
      <button type="button" onclick="window.close();">Press the button</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
