<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulbasaur Exchange Rate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="col-1">
          <img
            src="https://upload.wikimedia.org/wikipedia/ru/c/ca/%D0%91%D1%83%D0%BB%D1%8C%D0%B1%D0%B0%D0%B7%D0%B0%D0%B2%D1%80.png"
            alt="Bulbasaur"
          />
          <div>
            <h1>Bulbasaur Exchange Rate</h1>
          </div>
        </div>
        <div class="col-2">
          <div class="phone">
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)"
            >
              <img src="imgs/phone.png" alt="phone" />
              <span>0961234567</span></a
            >
          </div>
          <div class="telegram">
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)"
            >
              <img src="imgs/telegram.png" alt="telegram" />
              <span>Telegram</span></a
            >
          </div>
          <div class="map">
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)"
            >
              <img src="imgs/map.png" alt="map" />
              <span>Map</span></a
            >
          </div>
          <div class="contacts">
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)"
            >
              <img src="imgs/contacts.png" alt="contacts" />
              <span>Contacts</span></a
            >
          </div>
          <div class="history">
            <a
              href="https://bulbapedia.bulbagarden.net/wiki/Bulbasaur_(Pok%C3%A9mon)"
            >
              <img src="imgs/history.png" alt="history" />
              <span>History</span></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="body-container">
      <div class="body">
        <span>Official Exchange Rates as at 01.12.2014</span>
        <table id="currencyTable">
          <tr>
            <th colspan="2">Currency</th>
            <th>Purchase</th>
            <th>Sale</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
